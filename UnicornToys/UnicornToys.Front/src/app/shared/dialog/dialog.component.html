<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
  <p class="message">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-secondary" [mat-dialog-close]="false">
    {{ data.cancelText }}
  </button>
  <button
  class="btn btn-primary"
    [mat-dialog-close]="true"
  >
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
